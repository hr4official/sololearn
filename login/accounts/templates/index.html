<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>simple auth system </title>
</head>
<body>
    {% block content %}
    <h1>
        welcome home from homepage
        {% if user.is_authenticated %}
        <a href="{% url 'logout'%}">logout</a>

        {% else  %}
        <a href="{% url 'login_url'%}">Login</a>
        <a href="{% url 'register_url'%}">Register</a>

        {% endif %}
    </h1>
    {% endblock %}
</body>
</html>
